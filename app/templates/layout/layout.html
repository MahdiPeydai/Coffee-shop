<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ asset.url_for('layout.js') }}"></script>
    {% block script %}{% endblock %}
</head>
<body>
{% block header %}{% endblock %}
<main class="container-fluid mt-4 p-lg-2">
    {% block content %}{% endblock %}
</main>
{% block footer %}{% endblock %}
</body>
</html>
