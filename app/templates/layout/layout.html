<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block header %}{% endblock %}
<main class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 col-lg-9 col-xl-10 order-2 order-lg-1 main-content">
            {% block content %}{% endblock %}
        </div>
        <div class="col-md-3 col-xl-2 order-1 order-lg-2 d-none d-lg-block align-self-start sidebar rounded-4 shadow p-3 mb-4">
            {% block sidebar %}{% endblock %}
        </div>
    </div>
</main>
{% block footer %}{% endblock %}
{% block script %}{% endblock %}
<script src="{{ asset.url_for('layout.js') }}"></script>
</body>
</html>
