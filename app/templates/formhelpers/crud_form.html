{% macro render_field(field) %}
<div class="mx-3 my-4">
  <label class="form-label h5">{{ field.label }}:</label>
  <div class="d-flex justify-content-between">
    {{ field(class='form-control', style="list-style-type: none") }}
  </div>
</div>
{% if field.errors %}
{% for error in field.errors %}
<p class="text-danger m-2">{{ error }}</p>
{% endfor %}
{% endif %}
{% endmacro %}
