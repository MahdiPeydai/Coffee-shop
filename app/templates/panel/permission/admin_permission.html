{% extends 'layout/panel.html' %}
{% block content %}
<div class="p-4 rounded-4 shadow">
                <div class="navbar navbar-expand-lg d-flex justify-content-between">
                    <p class="h4 my-0">
                        Permission
                    </p>
                    <a href="{{ url_for('permission_create') }}" class="d-flex align-items-center text-decoration-none" style="color: #CBB270;">
                        <i class="fa-solid fa-plus fa-xl"></i><p class="h4 mx-2 my-0">افزودن Permission</p>
                    </a>
                </div>
                <hr>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-secondary" scope="col">نام:</th>
                        <th class="text-secondary" scope="col">توضیحات:</th>
                        <th class="text-secondary" scope="col">ویرایش:</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for id, name, descrption in data %}
                    <tr>
                        <td class="align-middle">{{ name }}</td>
                        <td class="align-middle">
                            {% if descrption %}
                                {{ descrption }}
                            {% endif %}
                        </td>
                        <td class="align-middle">
                            <a href="{{ url_for('permission_delete', permission_id=id) }}" class="btn p-1 shadow">
                                <i class="fa-regular fa-trash-can fa-lg"></i>
                            </a>
                            <a href="{{ url_for('permission_edit', permission_id=id) }}" class="btn p-1 shadow">
                                <i class="fa-regular fa-pen-to-square fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
{% endblock %}
