{% extends 'layout/panel.html' %}
{% block content %}
<div class="p-4 rounded-4 shadow">
                <div class="navbar navbar-expand-lg d-flex justify-content-between">
                    <p class="h4 my-0">
                        کاربران
                    </p>
                    <a href="{{ url_for('admin_user_create') }}" class="d-flex align-items-center text-decoration-none" style="color: #CBB270;">
                        <i class="fa-solid fa-plus fa-xl"></i><p class="h4 mx-2 my-0">افزودن کاربر</p>
                    </a>
                </div>
                <hr>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-secondary" scope="col">نام و نام خانوادگی:</th>
                        <th class="text-secondary" scope="col">ایمیل:</th>
                        <th class="text-secondary" scope="col">تلفن:</th>
                        <th class="text-secondary" scope="col">Role:</th>
                        <th class="text-secondary" scope="col">ویرایش:</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in data %}
                    <tr>
                        <td class="align-middle">{{ data[user]['name'] }}</td>
                        <td class="align-middle">{{ data[user]['email'] }}</td>
                        <td class="align-middle">{{ data[user]['phone'] }}</td>
                        <td class="align-middle d-flex">
                            <p class="shadow m-1 p-1 rounded-3">{{ data[user]['role'] }}</p>
                        </td>
                        <td class="align-middle">
                            <a href="{{ url_for('admin_user_delete', id=user) }}" class="btn p-1 shadow">
                                <i class="fa-regular fa-trash-can fa-lg"></i>
                            </a>
                            <a href="{{ url_for('admin_user_edit', id=user) }}" class="btn p-1 shadow">
                                <i class="fa-regular fa-pen-to-square fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
{% endblock %}
